<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="titleImgContainer">
        <h1>Guess the drawing!</h1>
        <div class="imageContainer">
          <img class="generatedImage" />
        </div>
      </div>
      <div class="formContainer">
        <input type="text" class="guessTextField" autofocus />
        <button type="button" class="submitBtn" aria-label="Submit your guess">
          Guess!
        </button>
      </div>

      <div class="resultAndGuessCountContainer">
        <p class="resultText"></p>
        <p class="guessCountText"></p>
      </div>
    </div>
  </body>
</html>
